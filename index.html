        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #display {
            width: 100%;
            height: 80px;
            font-size: 30px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            filter: brightness(110%);
        }

        button:active {
            transform: scale(0.95);
        }

        button.equals {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        #history-container {
            width: 200px;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        #history div {
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        #history div:hover {
            transform: translateX(5px);
        }

        #clearHistory {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #theme-select {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

<body class="dark1">
    <select id="theme-select">
        <option value="dark1">Dark Theme 1</option>
        <option value="dark2">Dark Theme 2</option>
        <option value="dark3">Dark Theme 3</option>
        <option value="light1">Light Theme 1</option>
        <option value="light2">Light Theme 2</option>
        <option value="light3">Light Theme 3</option>
    </select>
    <div class="container">
        <div id="history-container">
            <h3>History</h3>
            <div id="history"></div>
            <button id="clearHistory" onclick="clearHistory()">Clear History</button>
        </div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                <button class="operator" onclick="appendToDisplay('*')">×</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="equals" onclick="calculate()">=</button>
                <button onclick="appendToDisplay('0')" style="grid-column: span 3;">0</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let calculations = JSON.parse(localStorage.getItem('calcHistory')) || [];
        let themeSelect = document.getElementById('theme-select');
        let body = document.body;

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                let result = eval(display.value);
                let calculation = `${display.value} = ${result}`;
                calculations.unshift(calculation);
                if (calculations.length > 10) calculations.pop();
                display.value = result;
                updateHistory();
                saveHistory();
            } catch (error) {
                display.value = 'Error';
            }
        }

        function updateHistory() {
            history.innerHTML = '';
            calculations.forEach(calc => {
                let div = document.createElement('div');
                div.textContent = calc;
                history.appendChild(div);
            });
        }

        function saveHistory() {
            localStorage.setItem('calcHistory', JSON.stringify(calculations));
        }

        function clearHistory() {
            calculations = [];
            updateHistory();
            saveHistory();
        }

        themeSelect.addEventListener('change', (e) => {
            body.className = e.target.value;
        });

        // Load history on page load
        updateHistory();
    </script>
</body>
